<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>A_F</title>
  </head>
  <body>
    <a-scene>
      <a-assets preload="true">
        <img id="sky" src="nentroi.jpg" /> 
        <video id="stockt" autoplay loop="true" src="stockt.webm"> </video>
        <a-asset-item
        id="issum"
        src="issum/scene.gltf"
      ></a-asset-item>
      <a-asset-item
        id="dae"
        src="dae/scene1.gltf"
      ></a-asset-item>
      </a-assets>
      
      <a-sky src="#sky" rotation="0 64 0"> </a-sky>
      <!--Plane-->
      <a-plane
        material="color:blue; shader: flat "
        rotation="-90 0 0"
        scale="10000 10000 1"
      >
      </a-plane> 
      <a-entity gltf-model="#dae" position="200 -12 80 " >
      </a-entity>
      <a-entity gltf-model="#issum" position="0 0.025 1" >
      </a-entity>
      <a-entity position="0 1.2 0">
        <a-camera position="1 6 0"> </a-camera>
      </a-entity>
      <a-video src="#stockt" width="3" height="3" position="6 15 0"></a-video>
    </a-scene>  
  </body>
</html>
